{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senti Guide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="{% static 'student_evaluation.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="{% static 'SG_LOGO_WHITE.png' %}" alt="Senti Guide Logo">
                <h2>Senti Guide</h2>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'student_home' %}" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Evaluation</a></li>
                <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
            <a href="{% url 'login' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Event Title</th>
                            <th>Date</th>
                            <th>Evaluation Status</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr data-href="{% url 'student_evaluation_form' %}">
                            <td>Event No. 1</td>
                            <td>02/24/2024</td>
                            <td><span class="status submitted"></span> Submitted</td>
                        </tr>
                        <tr data-href="{% url 'student_evaluation_form' %}">
                            <td>Event No. 1</td>
                            <td>02/24/2024</td>
                            <td><span class="status pending"></span> Pending</td>
                        </tr>
                        <tr data-href="{% url 'student_evaluation_form' %}">
                            <td>Event No. 1</td>
                            <td>02/24/2024</td>
                            <td><span class="status waiting"></span> Waiting for Response</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all table rows in the table body
            const rows = document.querySelectorAll("tbody tr");

            rows.forEach(row => {
                // Add a click event listener to each row
                row.addEventListener("click", function() {
                    // Get the URL from the data-href attribute
                    const href = this.getAttribute("data-href");
                    
                    // Redirect to the URL
                    if (href) {
                        window.location.href = href;
                    }
                });
            });
        });
    </script>
</body>
</html>
