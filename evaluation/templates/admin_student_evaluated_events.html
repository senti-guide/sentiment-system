{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Evaluations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="{% static 'admin_student_evaluated_events.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
    <!--    {% include 'admin_navbar.html' %}  -->

        <div class="main-content">
            <!-- Back Button -->
            <div class="back-button-container">
                <a href="{% url 'admin_student_evaluation' %}" class="back-button">‚Üê Back</a>
            </div>

            <h2>Evaluator: {{ student.email }}</h2>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Event Title</th>
                            <th>Date</th>
                            <th>Semester</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for evaluation in evaluations_data %}
                        <tr>
                            <td>{{ evaluation.event.title }}</td>
                            <td>{{ evaluation.date|date:"F d, Y" }}</td> <!-- Formatted date -->
                            <td>{{ evaluation.semester }}</td>
                            <td>{{ evaluation.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
