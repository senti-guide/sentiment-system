{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senti Guide - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="logo">
                <img src="{% static 'LOGO.jpg' %}" alt="Senti Guide Logo">
            </div>
            <h1 class="title">Senti Guide</h1>
            <h2 class="login-title">Login</h2>
            
            <!-- Display messages if any 
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}-->
            
            <!-- Updated form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="links">
                <p>Don't have an account? |<a href="{% url 'register' %}">Register</a></p>
            </div>

            <!-- Continue with Google button -->
            <div class="google-login">
                <a href="{% provider_login_url 'google' %}">
                    <button class="google-button">
                        <img src="{% static 'google-icon.png' %}" alt="Google Icon" class="google-icon">
                        Continue with Google
                    </button>
                </a>
            </div>   
        </div>
    </div>
</body>
</html>
